<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="main container">
        <div class="header">
            <div class="top-header">
                <img src="magnify.svg" alt="magnify glass" class="magnify">
                <input type="text" class="search-bar">
                <img src="bell-outline.svg" alt="bell" class="bell-icon">
                <img src="avatar-svgrepo-com.svg" alt="avatar" class="top-profile-pic">
                <p class="name">Morgan Oakley</p>
            </div>
            <div class="bottom-header">
                <img src="avatar-svgrepo-com.svg" alt="avatar" class="bottom-profile-pic">
                <p class="name-bottom">Hi there, <br>Morgan Oakley (@Morgan)</p>
                <div class="bottom-header-btns">
                    <button class="bottombtn">New</button>
                    <button class="bottombtn">Upload</button>
                    <button class="bottombtn">Share</button>
                </div>
                
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="dashboard-logo">
                    <img src="earth-box.svg">
                    <p>Dashboard</p>
                </div>
                <a href=""><img src="home-account.svg"> Home</a>
                <a href=""><img src="account.svg"> Profile</a>
                <a href=""><img src="message.svg"> messages</a>
                <a href=""><img src="clock-outline.svg"> History</a>
                <a href=""><img src="note.svg"> Tasks</a>
                <a href=""><img src="account-group.svg"> Communities</a>
                <a href=""><img src="home-account.svg"> Setting</a>
                <a href=""><img src="help.svg"> Support</a>
                <a href=""><img src="shield-check.svg"> Privacy</a>
            </div>
        </div>
        <div class="mainBody">
            <div class="projects">
                <p class="project-title">Your Projects</p>
                <div class="project-container">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
